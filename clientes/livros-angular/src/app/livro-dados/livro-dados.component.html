<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<main class='container-fluid'>
    <h2 style="margin: 25px;">Dados do Livro</h2>
  <form ngNativeValidate class="form-control" (ngSubmit)="incluir()">
      <div class="form-group">
          <label for="titulo">TÃ­tulo</label>
          <input [(ngModel)]="livro.titulo" type="text" class="form-control" placeholder="" name="titulo"required>
      </div>
      <div class="form-group">
          <label for="resumo">Resumo</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
              [(ngModel)]="livro.resumo" name="resumo" required=""></textarea>
      </div>
      <div class="form-group">
          <label for="editora">Editora</label>
          <select name="editora" class="form-control" id="exampleFormControlSelect1"[(ngModel)]="livro.codEditora" required>
              <option *ngFor="let editora of editoras" value="{{editora.codEditora}}">
                  {{editora.nome}} 
              </option>
          </select>
      </div>
      <div class="form-group">
          <label for="autores">Autores</label>
          <textarea name="autores" class="form-control" id="exampleFormControlTextarea1" rows="2"
              [(ngModel)]="autoresForm"required></textarea>
      </div>

      <button type="submit" class="btn btn-primary" style="margin:15px 0 ;">Salvar dados</button>
  </form>
</main>
