<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="livro-lista.component.css">
<main class='container-fluid'>
    <h2 style="margin: 25px;">Catálogo de Livros</h2>
    <table class="table table-light">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Título</th>
            <th scope="col">Resumo</th>
            <th scope="col">Editora</th>
            <th scope="col">Autores</th>
          </tr>
        </thead>
        <tbody *ngFor="let livro of livros">
          <tr>
            <td>{{livro.titulo}}<button class="btn bg-danger" (click)="excluir(this.livro.codigo)">Excluir</button></td>
            <td>{{livro.resumo}}</td>
            <td>{{obternome(this.livro.codEditora)}}</td>
            <td>
                <ul *ngFor="let autor of livro.autores">
                    <li>{{autor}}</li>

                </ul>
            </td>
          </tr>
        </tbody>
    </table>
</main>
